<header class="bg-[#001405] text-white">
  <div class="container mx-auto flex justify-between items-center p-4 px-20">
    <div class="font-bold font-sans text-2xl">
      Dilvant
    </div>

    <nav class="hidden md:flex space-x-6 px-20">
      <a href="#" class="hover:text-gray-300">Inicio</a>
      <a href="#" class="hover:text-gray-300">Menú</a>
      <a href="#" class="hover:text-gray-300">Nosotros</a>
      <div class="relative group">
        <button class="flex items-center hover:text-gray-300">
          Reservas
          <svg
            class="w-4 h-4 ml-1"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            ></path>
          </svg>
        </button>
        <div
          class="absolute left-0 hidden w-32 mt-2 bg-gray-800 text-white rounded shadow-lg group-hover:block"
        >
          <a
            href="#"
            class="block px-4 py-2 hover:bg-gray-700"
          >Submenu 1</a>
          <a
            href="#"
            class="block px-4 py-2 hover:bg-gray-700"
          >Submenu 2</a>
          <a
            href="#"
            class="block px-4 py-2 hover:bg-gray-700"
          >Submenu 3</a>
        </div>
      </div>
    </nav>

    <div>
      <button
        class="bg-[#d4a206] hover:bg-yellow-200 text-white py-2 px-4 rounded transition"
      >
        Contacto
      </button>
    </div>

    <div class="md:hidden">
      <button (click)="toggleMenu()" class="text-white">
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16m-7 6h7"
          ></path>
        </svg>
      </button>
    </div>
  </div>

  <div
    *ngIf="isMenuOpen"
    class="md:hidden bg-gray-800 p-4 space-y-2 text-center px-20"
  >
    <a href="#" class="block hover:text-gray-300 font-sans">Inicio</a>
    <a href="#" class="block hover:text-gray-300 font-sans">Menú</a>
    <a href="#" class="block hover:text-gray-300 font-sans">Nosotros</a>
    <a href="#" class="block hover:text-gray-300 font-sans">Reservas</a>
 
  </div>
</header>
